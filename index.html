<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine üíò</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 30px;
      color: #e63946;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 10px;
      transition: 0.2s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #adb5bd;
      color: white;
      position: absolute;
    }

    #message {
      margin-top: 20px;
      font-size: 22px;
      color: #ff4d6d;
      display: none;
    }

    .sparkle {
      position: fixed;
      width: 10px;
      height: 10px;
      background: gold;
      border-radius: 50%;
      animation: sparkle 1s linear forwards;
      pointer-events: none;
    }

    @keyframes sparkle {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
        top: calc(100% * random());
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Do you want to be my Valentine SATHI? üíñ</h1>
    <button id="yesBtn">Yes üíò</button>
    <button id="noBtn">No üòÖ</button>
    <div id="message">‚ú® Best decision ever! I love you ‚ù§Ô∏è SATHI ‚ù§Ô∏è ‚ú®</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // Move NO button away from cursor
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // YES button action
    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      createSparkles();
    });

    function createSparkles() {
      for (let i = 0; i < 30; i++) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";
        sparkle.style.left = Math.random() * window.innerWidth + "px";
        sparkle.style.top = Math.random() * window.innerHeight + "px";
        document.body.appendChild(sparkle);

        setTimeout(() => sparkle.remove(), 1000);
      }
    }
  </script>

</body>
</html>
